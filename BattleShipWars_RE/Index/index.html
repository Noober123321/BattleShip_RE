<!DOCTYPE html>
<html lang="de">
<head>

</head>
<body>
    
<!--Seite gemeinsam-->

<div class="parent">
    <div class="div1">
        <div class="start">
            <input type="button" value="Start!" id="start">
        </div>
        <div class="zufall">
            <input type="button" value="zufällige Kombination" id="zufall">
        </div>
        <div class="uberschrift"><div class="ba">Ba</div>ttleship Wars: <div class="re">RE</div></div>
    </div>



    <div class="div2">
        <table id="herofield">
            <thead>
                <script>
                    let array = ['&nbsp;','A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
    
                    for(let i = 0; i < 11; i++) {
                        document.write(`<th>${array[i]}</th>`);
                    }
                </script>
            </thead>
            <tbody>
                <script>
                    for(let i = 0; i < 10; i++) {
                        document.write("<tr>");
                        document.write(`<th>${i + 1}</th>`); // i + 1 для нумерации строк от 1 до 10
                        for (let j = 0; j < 10; j++) {
                            document.write(`<td class="herofield_ship_empty" id="x${j + 1}_y${i + 1}"></td>`); // j + 1 и i + 1 для нумерации столбцов и строк от 1 до 10
                        }
                        document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
    </div>
    

    <div class="div3">
        <table id="enemyfield">
            <thead>
                <script>
                    for(i = 0; i < 11; i++)
                    {
                        document.write(`<th>${array[i]}</th>`);
                    }
                </script>
            </thead>
            <tbody>
                <script>
                    for(i = 0; i < 10; i++) 
                    {
                        document.write("<tr>");
                        document.write(`<th>${i + 1}</th>`);
                        for (j = 0; j < 10; j++)
                         {
                            document.write(`<td class = "enemyfield_ship_empty" id = "x${j + 1}_y${i + 1}"></td>`);
                         }
                         document.write("</tr>");
                    }
                </script>
            </tbody>
        </table>
    </div>
